<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nội Thất Bảo Ngọc</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../scss/main.scss">
    <link rel="stylesheet" href="../css/shopping-cart.css">
</head>
<body>
    <!-- Header Component -->
    <div id="header"></div>
    <div class="d-flex flex-fill">
        <div id="menu" class="flex-shrink-0 bg-light w-250"></div>
        <main class="flex-grow-1">
            <section class="h-100 h-custom">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12">
                        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                        <div class="card-body p-0">
                            <div class="row g-0">
                            <div class="col-lg-8">
                                <div class="p-5">
                                <div class="d-flex justify-content-between align-items-center mb-5">
                                    <h1 class="fw-bold mb-0">Shopping Cart</h1>
                                    <h6 id="item-purchased" class="mb-0 text-muted">3 items</h6>
                                </div>
                                <hr class="my-4">
                                <div id="items-purchased">
                                   <!-- Purchased product genarate here -->
                                </div>
                                <div class="pt-5">
                                    <h6 class="mb-0"><a href="../index.html" class="text-body"><i
                                        class="fas fa-long-arrow-alt-left me-2">
                                        </i>Quay về trang chủ</a>
                                    </h6>
                                </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="p-5">
                                <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                                <hr class="my-4">

                                <div class="d-flex justify-content-between mb-4">
                                    <h5 id="item-purchased" class="text-uppercase">items 3</h5>
                                    <h5 id="total-amount">€ 132.00</h5>
                                </div>

                                <h5 class="text-uppercase mb-3">Shipping</h5>

                                <div class="mb-4 pb-2">
                                    <select data-mdb-select-init>
                                    <option value="1">Standard-Delivery- €5.00</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                    <option value="4">Four</option>
                                    </select>
                                </div>

                                <h5 class="text-uppercase mb-3">Give code</h5>

                                <div class="mb-5">
                                    <div data-mdb-input-init class="form-outline">
                                    <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Examplea2">Enter your code</label>
                                    </div>
                                </div>

                                <hr class="my-4">

                                <div class="d-flex justify-content-between mb-5">
                                    <h5 class="text-uppercase">Total price</h5>
                                    <h5 id="total-pay">€ 137.00</h5>
                                </div>

                                <button type="button" 
                                    data-mdb-button-init 
                                    data-mdb-ripple-init class="btn btn-dark btn-block btn-lg"
                                    data-mdb-ripple-color="dark">Pay
                                </button>

                                </div>
                            </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Footer Component -->
    <div id="footer"></div>
    <script type="module">
        import productService from "../js/product-service.js";
        document.querySelector('button.btn.btn-dark.btn-block.btn-lg').addEventListener('click', function() {
            productService.payProducts();
            window.location.href = "../index.html";       
        });
    </script>
    <script src="../js/main.js"></script>
    <script type="module" src="../js/shopping-cart-loadding.js"></script>
    <script type="module" src="../js/plugins.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
